<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planificación de Clases - Globito Rojo</title>
<style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #eef2f7; }
    header { background: #284b73; color: white; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: 600; }
    nav a:hover { text-decoration: underline; }
    .container { padding: 30px; }
    h1 { color: #284b73; }
    .plan-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0px 3px 8px rgba(0,0,0,0.12); margin-bottom: 20px; }
    label { font-weight: 600; display: block; margin-top: 10px; }
    textarea, select, input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px; }
    .btn { background: #284b73; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 20px; }
</style>
</head>
<body>
<header>
    <div><strong>Globito Rojo</strong></div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="planificacion.html">Planificación</a>
        <a href="fichas.html">Fichas Niños</a>
    </nav>
</header>


<div class="container">
    <h1>Planificación Semanal</h1>


    <div class="plan-box">
        <label>Seleccionar Ciclo:</label>
        <select>
            <option>Primer Ciclo</option>
            <option>Segundo Ciclo</option>
        </select>


        <label>Ámbito:</label>
        <select>
            <option>Comunicación Integral</option>
            <option>Identidad y Autonomía</option>
            <option>Exploración del Entorno</option>
            <option>Relación con el Medio</option>
        </select>


        <label>Aprendizaje Esperado:</label>
        <textarea placeholder="Escribe el aprendizaje esperado..."></textarea>


        <label>Descripción de la Actividad:</label>
        <textarea placeholder="Describe brevemente la actividad"></textarea>


        <label>Metodología:</label>
        <textarea></textarea>


        <label>Tiempo Estimado:</label>
        <input type="text" placeholder="Ej: 30 minutos" />


        <label>Recursos Necesarios:</label>
        <textarea></textarea>


        <a class="btn" href="#">Guardar Actividad</a>
    </div>
</div>
</body>
</html>
