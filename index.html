<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Globito Rojo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #e6eef6;
        }
        header {
            background: #284b73;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .login-btn {
            background: #d62828;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 30px;
        }
        .left {
            width: 65%;
        }
        .right {
            width: 35%;
            padding-left: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 5px;
            color: #167c2c;
        }
        .description-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            width: 80%;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.12);
        }
        .btn-area {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .main-btn {
            padding: 15px 30px;
            background: white;
            border-radius: 10px;
            border: 2px solid #284b73;
            font-size: 18px;
            text-decoration: none;
            color: #284b73;
            font-weight: 600;
        }
        .main-btn:hover {
            background: #284b73;
            color: white;
        }
        .recordatorios-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 120px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.12);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #284b73;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><strong>Globito Rojo</strong></div>
        <nav>
            <a href="#">Inicio</a>
            <a href="planificacion.html">Planificaciones</a>
            <a href="fichas.html">Fichas Niños</a>
        </nav>
        <a class="login-btn" href="#">Iniciar Sesión</a>
    </header>

    <div class="container">
        <div class="left">
            <h1>BIENVENIDA, EDUCADAORA</h1>
            <h1>NOMBRE APELLIDO</h1>
            <div class="description-box">
                En este portal encontrarás todo lo necesario para llevar a cabo tus clases, planificaciones y fichas de evaluación.
            </div>

            <div class="btn-area">
                <a class="main-btn" href="planificacion.html">Planificar Clases</a>
                <a class="main-btn" href="fichas.html">Fichas Niños</a>
            </div>
        </div>

        <div class="right">
            <h2>Recordatorios</h2>
            <div class="recordatorios-box"></div>
            <div class="recordatorios-box"></div>
            <div class="recordatorios-box"></div>
        </div>
    </div>

    <footer>
        © 2025 Globito Rojo
    </footer>
</body>
</html>
